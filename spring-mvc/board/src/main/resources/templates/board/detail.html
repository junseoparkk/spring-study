<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/detail.css?after}" rel="stylesheet">
	<title>detail</title>
</head>
<body>
<h1 class="title" th:text="${board.title}"></h1>
<!-- action 속성: 목적지(서버 주소), method 속성: HTTP Request Method(GET/POST) -->
<div class="save-container">
	<form>
		<div class="inputBox">
			<p>id</p>
			<input type="text" id="id" name="id" th:value="${board.id}" readonly/>
		</div>

		<div class="inputBox">
			<p>writer</p>
			<input type="text" id="writer" name="writer" th:value="${board.writer}" readonly/>
		</div>

		<div class="inputBox">
			<p>content</p>
			<textarea type="text" id="content" name="content" cols="30" rows="10" th:text="${board.content}"
					  readonly></textarea>
		</div>

		<div class="btn-wrapper">
			<a role="button" th:href="@{/board/list}">Board</a>
			<button th:onclick="|location.href='@{/board/{id}/update(id=${board.id})}'|"
					type="button">Update</button>
			<button th:onclick="|location.href='@{/board/{id}/delete(id=${board.id})}'|"
					type="button">Delete</button>
		</div>
	</form>
</div>
</body>
</html>
