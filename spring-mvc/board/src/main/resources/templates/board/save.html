<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <link th:href="@{/css/save.css?after}" rel="stylesheet">
	<title>save</title>
</head>
<body>
<h1 class="title">글쓰기</h1>
<!-- action 속성: 목적지(서버 주소), method 속성: HTTP Request Method(GET/POST) -->
<div class="save-container">
	<form action="/board/save" method="post">
		<div class="inputBox">
			<p>writer</p>
			<input type="text" name="writer" />
		</div>

		<div class="inputBox">
			<p>title</p>
			<input type="text" name="title" />
		</div>

		<div class="inputBox">
			<p>content</p>
			<textarea type="text" name="content" cols="30" rows="10"></textarea>
		</div>

		<div class="inputBox password">
			<p>password</p>
			<input type="password" name="password" />
		</div>

		<div class="btn-wrapper">
			<a role="button" th:href="@{/}">Home</a>
			<button type="submit">Save</button>
		</div>
	</form>
</div>
</body>
</html>
