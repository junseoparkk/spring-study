<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <link th:href="@{/css/save.css?after}" rel="stylesheet">
	<title>update</title>
</head>
<body>
<h1 class="title" th:text="${board.title}"></h1>
<!-- action 속성: 목적지(서버 주소), method 속성: HTTP Request Method(GET/POST) -->
<div class="save-container">
  <form method="post">
    <div class="inputBox">
      <p>id</p>
      <input type="text" id="id" name="id" th:value="${board.id}" readonly/>
    </div>

    <div class="inputBox">
      <p>writer</p>
      <input type="text" id="writer" name="writer" th:value="${board.writer}" readonly/>
    </div>

    <div class="inputBox">
      <p>content</p>
      <textarea type="text" id="content" name="content" cols="30" rows="10" th:text="${board.content}"></textarea>
    </div>

    <div class="btn-wrapper">
      <a role="button" th:href="|@{/board/{id}(id=${board.id})}|">Back</a>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
</body>
</html>
